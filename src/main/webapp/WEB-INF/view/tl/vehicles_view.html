<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
</head>
<body>
<h1>Список всех транспортных средств</h1>
<table>
    <thead>
    <tr>
        <td>Порядковй номер</td>
        <td>Название</td>
        <td>Удалить </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle, iterator: ${vehicles}">
        <td th:text="${iterator.index+1}"></td>
        <td th:text="${vehicle.name}"></td>
        <td th:text="${vehicle.id}"></td>
        <td><a th:href="@{/tl/vehicle/delete/{vehicleId}(vehicleId=${vehicle.id})}">Удалить</a></td>
    </tr>
    </tbody>
</table>
<h1>Vlad</h1>
<h1>Vlad2</h1>
<form action="#" method="post" th:action="@{/tl/vehicle/save}" th:object="${vehSave}">
    <fieldset>
        <input th:name="name"/>
        <input type="submit" th:value="Сохранить">
    </fieldset>
</form>
</body>
</html>
